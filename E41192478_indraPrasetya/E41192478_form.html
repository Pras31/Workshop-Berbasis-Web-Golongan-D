<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form data kasir</title>
</head>
<body>
    <center>
    <form action="target.html" method="post" enctype="multipart/form-data">
        <table border="1" cellspacing="10" width="800" align="center">
        <tbody>
            <h1>Form Data Kasir</h1>
        <tr>
            <td>ID Kasir</td>
            <td>:</td>
            <td><input type="text" name="ID" placeholder="ID Kasir" size="50" maxlength="30" autocomplete="off" autofocus/>
            </td>
        </tr>
        <tr>
            <td>Nama Kasir</td>
            <td>:</td>
            <td><input type="text" name="Nama Kasir" placeholder="Nama Kasir" size="50" maxlength="30" autocomplete="off" autofocus/>
            </td>
        </tr>
        <tr>
            <td>Alamat Kasir</td>
            <td>:</td>
            <td>
                <select name="alamat">
                <option value="">Pilih alamat</option>
                <option value="1">Jember</option>
                <option value="2">Banyuwangi</option>
                <option value="3">Bondowoso</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Telepon Kasir</td>
            <td>:</td>
            <td><input type="text" name="Telepon Kasir" placeholder="Telepon Kasir" size="50" maxlength="30" autocomplete="off" autofocus/>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td colspan="3"><input type="radio" name="Kelamin" value="Laki-laki" />Laki-laki
            <input type="radio" name="Kelamin" value="Perempuan" />Perempuan
        </td>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td width=""><input name="Username" type="text" id="username"></td>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input name="Password" type="password" id="password"></td>
        </tr>
        <tr><td><input type="submit" value="submit" name="submit"></td></tr>
    </center>
    </table>
    </form>
</body>
</html>
